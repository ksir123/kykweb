<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>科研进展展示</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    .navbar { background: #343a40; padding: 20px; display: flex; gap: 20px; }
    .navbar button {
      background: #fff; border: none; padding: 10px 20px; border-radius: 5px;
      cursor: pointer; font-size: 16px; transition: background 0.2s;
    }
    .navbar button.active, .navbar button:hover { background: #e9ecef; }
    .section { display: none; padding: 40px; max-width: 800px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px #0001; }
    .section.active { display: block; }
  </style>
</head>
<body>
  <div class="navbar">
    <button id="btn-about" class="active">个人简介</button>
    <button id="btn-research">研究方向</button>
    <button id="btn-publications">科研论文</button>
  </div>
  <div id="about" class="section active">
    <h2>个人简介</h2>
    <p>这里填写你的个人简介内容，例如教育背景、工作经历、联系方式等。</p>
  </div>
  <div id="research" class="section">
    <h2>研究方向</h2>
    <p>这里填写你的研究方向、兴趣领域介绍等。</p>
  </div>
  <div id="publications" class="section">
    <h2>科研论文</h2>
    <ul>
      <li>论文1标题，期刊/会议，年份</li>
      <li>论文2标题，期刊/会议，年份</li>
      <!-- 更多论文 -->
    </ul>
  </div>
  <script>
    const buttons = document.querySelectorAll('.navbar button');
    const sections = document.querySelectorAll('.section');
    buttons.forEach((btn, idx) => {
      btn.onclick = () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        sections.forEach(sec => sec.classList.remove('active'));
        sections[idx].classList.add('active');
      }
    });
  </script>
</body>
</html>
